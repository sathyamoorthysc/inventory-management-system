databaseChangeLog:
  - changeSet:
      id: 1
      author: sathyamoorthy
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sku
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: amount
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: stock
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint


